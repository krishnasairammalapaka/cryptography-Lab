<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Cryptography Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add FullCalendar Dependencies -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Sidebar will be inserted here -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
        <!-- Top Navigation -->
        <div class="flex justify-between items-center mb-8">
            <div class="relative">
                <input type="text" placeholder="Search" class="bg-gray-800 text-gray-100 px-4 py-2 rounded-lg pl-10">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-4 gap-6 mb-8">
            <div class="bg-purple-500/10 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-sm text-gray-400">Total Students</h3>
                        <p class="text-2xl font-bold">1220</p>
                    </div>
                    <div class="bg-purple-500 p-3 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <!-- Add other stat cards similarly -->
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Calendar (Now spans 2 columns) -->
            <div class="col-span-2 bg-gray-800 p-6 rounded-lg">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Calendar</h2>
                </div>
                <div id="calendar" class="text-gray-800"></div>
            </div>

            <!-- Statistics Chart (Now moved to single column) -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Statistics</h2>
                    <select class="bg-gray-700 text-gray-300 px-3 py-1 rounded">
                        <option>Yearly</option>
                    </select>
                </div>
                <canvas id="statisticsChart" height="200"></canvas>
            </div>
        </div>

        <!-- Database Table -->
        <div class="mt-8 bg-gray-800 rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Database</h2>
            </div>
            <table class="w-full">
                <thead>
                    <tr class="text-gray-400">
                        <th class="text-left py-3">Student name</th>
                        <th class="text-left py-3">Score</th>
                        <th class="text-left py-3">Submitted</th>
                        <th class="text-left py-3">Grade</th>
                        <th class="text-left py-3">Pass/Fail</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Add table rows here -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // Import the sidebar content
        import { insertSidebar } from '/js/sidebar.js';
        
        // Insert the sidebar when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            insertSidebar();
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                nowIndicator: true,
                now: new Date(),
                dayCellContent: function(args) {
                    return { html: `
                        <div class="fc-daygrid-day-number">${args.dayNumberText}</div>
                        <div class="fc-daygrid-day-dots">
                            <span class="dot"></span>
                        </div>
                    `};
                },
                theme: true,
                themeSystem: 'standard',
                height: 'auto',
            });
            calendar.render();
        });

        // Add custom styles for calendar
        const style = document.createElement('style');
        style.textContent = `
            .fc {
                background-color: #1f2937;
                color: #f3f4f6;
            }
            .fc-toolbar-title {
                color: #f3f4f6 !important;
            }
            .fc-button {
                background-color: #374151 !important;
                border-color: #4b5563 !important;
                color: #f3f4f6 !important;
            }
            .fc-button:hover {
                background-color: #4b5563 !important;
            }
            .fc-daygrid-day {
                background-color: #374151 !important;
                border-color: #4b5563 !important;
            }
            .fc-daygrid-day-number {
                color: #f3f4f6 !important;
            }
            .fc-daygrid-day.fc-day-today {
                background-color: rgba(167, 139, 250, 0.1) !important;
            }
            .fc-daygrid-day-dots {
                display: flex;
                justify-content: center;
                margin-top: 2px;
            }
            .dot {
                height: 4px;
                width: 4px;
                background-color: #a855f7;
                border-radius: 50%;
                display: inline-block;
            }
            .fc th {
                color: #9ca3af !important;
            }
        `;
        document.head.appendChild(style);

        // Initialize statistics chart
        const ctx = document.getElementById('statisticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2017', '2018', '2019', '2020', '2021', '2021'],
                datasets: [{
                    data: [200, 400, 300, 500, 400, 300],
                    backgroundColor: '#a855f7',
                    borderRadius: 5,
                }]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9ca3af'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#9ca3af'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
