<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cryptography Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg fixed w-full z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <a href="/" class="text-2xl font-bold gradient-text">Cryptography Lab</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center pt-20">
        <div class="max-w-6xl mx-auto px-4 py-16">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Login Form -->
                <div class="bg-gray-800 p-8 rounded-xl shadow-2xl hover-scale" data-aos="fade-right">
                    <h2 class="text-3xl font-bold text-center mb-8 gradient-text">Welcome Back</h2>
                    <!-- Error Alert -->
                    <div id="error-alert" class="hidden bg-red-500 bg-opacity-10 border border-red-500 text-red-500 px-4 py-3 rounded relative mb-6" role="alert">
                        <span class="block sm:inline" id="error-message"></span>
                    </div>
                    <form id="login-form" class="space-y-6">
                        <div>
                            <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                                    </svg>
                                </div>
                                <input class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-gray-200"
                                       type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                    </svg>
                                </div>
                                <input class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 text-gray-200"
                                       type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="h-4 w-4 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                                <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                        </div>
                        <button type="submit"
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Illustration Section -->
                <div class="relative hidden md:block" data-aos="fade-left">
                    <div class="absolute inset-0 bg-blue-500 opacity-10 rounded-lg filter blur-xl"></div>
                    <div class="relative p-4">
                        <img src="/images/crypto-illustration.jpg" 
                             alt="Cryptography Security" 
                             class="w-full h-auto rounded-lg shadow-2xl"
                             style="background-color: #9333EA;">
                        <!-- Decorative Elements -->
                        <div class="absolute -top-4 -right-4 w-20 h-20 bg-blue-500 rounded-full opacity-20 animate-pulse"></div>
                        <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-purple-500 rounded-full opacity-20 animate-pulse delay-150"></div>
                    </div>
                    <!-- Additional Info -->
                    <div class="absolute bottom-8 left-8 right-8 bg-gray-800 bg-opacity-90 p-6 rounded-lg backdrop-blur-sm">
                        <h3 class="text-xl font-bold text-blue-400 mb-2">Secure Access</h3>
                        <p class="text-gray-300">
                            Access your cryptographic tools and experiments with industry-standard security protocols.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Redirect based on role
                if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    window.location.href = '/student/dashboard';
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorAlert.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
